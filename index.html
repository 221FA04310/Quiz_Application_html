<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <h1 id="quiz-title">Quiz Application</h1>
            <div id="level-selector">
                <button onclick="startQuiz('easy')">Easy</button>
                <button onclick="startQuiz('medium')">Medium</button>
                <button onclick="startQuiz('hard')">Hard</button>
            </div>
            <div id="quiz-content" style="display:none;">
                <div id="question-container">
                    <h2 id="question"></h2>
                    <ul id="choices"></ul>
                </div>
                <div id="navigation">
                    <button id="prev-btn" onclick="prevQuestion()">Previous</button>
                    <button id="next-btn" onclick="nextQuestion()">Next</button>
                </div>
                <div id="timer">Time Left: <span id="time-left">00:00</span></div>
                <button id="submit-btn" onclick="submitQuiz()">Submit</button>
            </div>
            <div id="result" style="display:none;">
                <h2>Your Score: <span id="score"></span></h2>
                <div id="correct-answers"></div>
                <button onclick="location.reload()">Restart</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
